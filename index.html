<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPad Mini Uhr & Wetter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="scroll-container" id="main-scroll">
        <!-- Page 1: Clock (Existing) -->
        <section class="page" id="page-clock">
            <div class="container clock-layout">
                <div class="clock-section digital-section">
                    <div class="digital-clock-container">
                        <span id="digital-time-main">00:00</span><span id="digital-time-seconds"
                            class="seconds-display">:00</span>
                    </div>
                    <div id="date-display" class="date-display">Montag, 1. Januar</div>
                </div>
                <div class="clock-section analog-section">
                    <div class="analog-clock">
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand minute-hand" id="minute-hand"></div>
                        <div class="hand second-hand" id="second-hand"></div>
                        <div class="center-dot"></div>

                        <!-- Zifferblatt Markierungen -->
                        <div class="marker marker-1"></div>
                        <div class="marker marker-2"></div>
                        <div class="marker marker-3"></div>
                        <div class="marker marker-4"></div>
                        <div class="marker marker-5"></div>
                        <div class="marker marker-6"></div>
                        <div class="marker marker-7"></div>
                        <div class="marker marker-8"></div>
                        <div class="marker marker-9"></div>
                        <div class="marker marker-10"></div>
                        <div class="marker marker-11"></div>
                        <div class="marker marker-12"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Page 2: Info (Calendar + World Clocks) -->
        <section class="page" id="page-info">
            <div class="info-container">
                <!-- Calendar -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <span id="calendar-month">Februar 2026</span>
                    </div>
                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            <span>Mo</span><span>Di</span><span>Mi</span><span>Do</span><span>Fr</span><span>Sa</span><span>So</span>
                        </div>
                        <div class="calendar-days" id="calendar-days">
                            <!-- Days injected by JS -->
                        </div>
                    </div>
                </div>

                <!-- World Clocks -->
                <div class="worldclock-section">
                    <div class="worldclock-item">
                        <span class="city-name">San Juan</span>
                        <span class="city-time" id="time-sanjuan">--:--</span>
                    </div>
                    <div class="worldclock-item">
                        <span class="city-name">New York</span>
                        <span class="city-time" id="time-newyork">--:--</span>
                    </div>
                    <div class="worldclock-item">
                        <span class="city-name">Los Angeles</span>
                        <span class="city-time" id="time-losangeles">--:--</span>
                    </div>
                    <div class="worldclock-item">
                        <span class="city-name">Dubai</span>
                        <span class="city-time" id="time-dubai">--:--</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
